<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="CSharperMantle">
    <title>Dynamically-loaded Page</title>
</head>

<body>
    <div id="div-content"></div>
    <div id="div-page-source-url" hidden=""
        data-page-source-url="https://cdn.jsdelivr.net/gh/CSharperMantle/CSharperMantle.github.io@HEAD/assets/html/example.res.html">
    </div>
    <script>
        const elemContent = document.getElementById('div-content')
        const xhr = new XMLHttpRequest()
        const pageSrc = document.getElementById('div-page-source-url').dataset.pageSourceUrl
        xhr.open('GET', pageSrc)
        xhr.addEventListener('load', () => {
            if (xhr.status === 200) {
                const elemWrapper = document.createElement('div')
                elemWrapper.innerHTML = xhr.responseText
                elemContent.insertAdjacentElement('afterbegin', elemWrapper)
            }
        })
        xhr.send()
    </script>
</body>

</html>
