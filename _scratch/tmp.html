<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grayscale {
            filter: unset;
            transition: filter 0.2s linear;
        }

        .grayscale:active {
            filter: grayscale(90%);
        }
    </style>
</head>
<body>
    <img class="grayscale" src="https://cdn.pixabay.com/photo/2020/11/28/09/02/road-5784006_960_720.jpg" alt="landscape">
</body>
</html>
