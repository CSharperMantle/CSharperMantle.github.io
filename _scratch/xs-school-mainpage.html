<script>
"use strict";

(function() {
    document.getElementById("pre-user-agent").innerText = navigator.userAgent;
    document.getElementById("figure-under-construction").addEventListener("click", () => {
      alert("Please be patient. The construction might take a lot of time. In order to entertain you, I added a game. Click again to switch off.");
      let gameElem = document.getElementById("iframe-game");
      if (gameElem.hasAttribute("hidden"))
      {
          gameElem.removeAttribute("hidden");
      }
      else
      {
          gameElem.setAttribute("hidden", "true");
      }
    });
})();
</script>
