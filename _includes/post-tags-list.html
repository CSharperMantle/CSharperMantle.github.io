<ul class="post-tags-list">
  {%- for tag in include.page_object.tags -%}
    {%- assign tag_is_primary = tag | start_with: 'topic:' -%}
      <li>
        <a href="{% link tags.html %}#li-tagged-pages-{{ tag }}">
          {%- if tag_is_primary == true -%}
          <strong>{{ tag | strip_tag_type }}</strong>
          {%- else -%}
          {{ tag }}
          {%- endif -%}
        </a>
      </li>
  {%- endfor -%}
</ul>
